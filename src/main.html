<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JSON-Editor</title>
    <link rel="stylesheet" href="css/spectre.min.css">
    <link rel="stylesheet" href="css/spectre-exp.min.css">
    <link rel="stylesheet" href="css/spectre-icons.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div id="editor-control">
        <h1>JSON-Editor</h1>
        <button class='btn btn-sm' id='show-schema-modal'>Show Schema</button>
        <div class="modal" id="schema-modal">
            <a href="#close" class="modal-overlay" aria-label="Close"></a>
            <div class="modal-container">
                <div class="modal-header">
                    <button class='btn btn-clear float-right' id='close-schema-modal'></button>
                    <div class="modal-title h5">Schema</div>
                </div>
                <div class="modal-body">
                    <div class="content">
                        <label class="form-label" for="input-example-3">You can change the schema. After you make schema changes, click "Update Schema".</label>
                        <textarea class='form-input' id='schema-textarea' placeholder="Schema Data"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class='btn btn-sm btn-primary' id='update-schema'>Update Schema</button>
                </div>
            </div>
        </div>
    </div>
    <div id="editor-holder"></div>
</body>
<script src="js/jsoneditor.js"></script>
<script src="js/schema.js"></script>
<script src="js/main.js"></script>

</html>
